<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikaCoin Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&family=Amatic+SC&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF6200, #FFD700);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: 'Comic Neue', cursive;
            font-size: 2rem;
            background: linear-gradient(90deg, #FFD700, #FF6200);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #FF69B4;
            text-shadow: 0 0 10px #FF69B4;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://via.placeholder.com/1500x800/FF6200/FFD700?text=Pikachu+with+Bitcoin') no-repeat center/cover;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .hero h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 4rem;
            text-shadow: 3px 3px 0 #FF69B4;
            z-index: 1;
        }

        .hero p {
            font-family: 'Amatic SC', cursive;
            font-size: 2rem;
            margin: 20px 0;
            z-index: 1;
        }

        .cta-btn {
            background: #00C4FF;
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            z-index: 1;
        }

        .cta-btn:hover {
            background: #FF69B4;
            transform: scale(1.1);
            box-shadow: 0 0 20px #FF69B4;
        }

        /* Floating Coins Animation */
        .floating-coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50/FFD700/000000?text=₿') no-repeat center/cover;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .coin1 { left: 10%; top: 20%; animation-delay: 0s; }
        .coin2 { left: 80%; top: 50%; animation-delay: 1s; }
        .coin3 { left: 30%; top: 70%; animation-delay: 2s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">PikaCoin Hub</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#join">Join</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Catch Your Crypto with PikaCoin!</h1>
        <p>Join the ultimate Pokémon-powered crypto adventure!</p>
        <a href="#join" class="cta-btn">Get Started</a>
        <div class="floating-coin coin1"></div>
        <div class="floating-coin coin2"></div>
        <div class="floating-coin coin3"></div>
    </section>
</body>
</html>
